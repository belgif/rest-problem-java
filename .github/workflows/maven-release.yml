name: maven-release
on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Adopt OpenJDK 21
      uses: actions/setup-java@v4
      with:
        distribution: adopt
        java-version: '21'
        cache: maven
    - name: Login to registry.redhat.io
      uses: docker/login-action@v3.1.0
      with:
        username: ${{ secrets.REDHAT_REGISTRY_USER }}
        password: ${{ secrets.REDHAT_REGISTRY_TOKEN }}
        registry: registry.redhat.io
    - name: Set VERSION
      run: echo "VERSION=${GITHUB_REF:11}" >> $GITHUB_ENV
    - name: Build with Maven
      run: mvn -B verify -Drevision=${VERSION}
    - name: Publish doc
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./target/site
        destination_dir: v${{ env.VERSION }}
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        full_commit_message: Publish v${{ env.VERSION }} doc
    - name: Create release
      run: gh release create ${GITHUB_REF} --draft
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
